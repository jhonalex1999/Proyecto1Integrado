<div class="banner_titulo">
  <div class="contenedor_titulo">
    <div class="titulo_pagina">
      <h1>Cursos activos</h1>
    </div>
    <div>
      <button class="boton_agregar" mat-flat-button [routerLink]="[url+'/form']">Nuevo Curso</button>
    </div>
  </div>
</div>

<div class="contenedor_cursos">
  <div class="subcontenedor_cursos" *ngFor="let curso of cursos">
    <mat-card class="card_principal">
      <mat-card-title>
        <a [routerLink]="[url+'/'+curso.id_curso+'/materia']">
          {{curso.nombre_curso}}
        </a>
      </mat-card-title>
      <mat-card-subtitle>CÃ³digo de Matricula: {{curso.codigo_matricula}}</mat-card-subtitle>
      <mat-card-footer class="cardfooter">
        <button class="boton_mas" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="[url+'/'+curso.id_curso+'/form']">
              <mat-icon>mode_edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="delete(curso)">
              <mat-icon>delete</mat-icon>
              <span>Borrar</span>
            </button>
          </mat-menu>
        </button>
        <div *ngFor="let practica of practica">
          <div class="chips" *ngIf="practica.id_curso == curso.id_curso">
            <mat-chip-list class="listchips" aria-label="Practicas activas" *ngIf="practica.estado == '1'">
              <mat-chip class="chip">
                <mat-chip-avatar>
                  <mat-icon matSuffix>assignment</mat-icon>
                </mat-chip-avatar>
                <div class="chipcontent">
                  {{practica.titulo}}
                </div>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
